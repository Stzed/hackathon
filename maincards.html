<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="maincards.css" rel="stylesheet">
</head>
<body>
<div class="players-name">
        <div id="myModal" class="modal">
            <div class="modal-content">
              <form id="form">
                <div id="namesContainer">
                    <h4>Welcome!</h4>
                    <label for="name">Please enter players names:</label>
                    <input type="text" id="player-input-name-list" value="" >
                    <button id="addNameButton">Add name</button>
                  </div>
                       
                <input type="submit" value="Save" id="saveButton">

              </form>
            </div>
          </div>
        </div>
          
          <div id="playerListContainer"> 
            <h3>Players:</h3>
            <ul id="playerList"></ul>
          </div>   
          
    <main>
        <div class="topic-box">
            <h4>Topic:</h4>
            <div class="topic"></div>
        </div>
        <div class="letter-box">
            <h4>Letter:</h4>
            <div class="letter"></div>
        </div>
        <div class="game-box">
            <h4>Answer:</h4>
            <h5>Player Name<input type="text" id="player-input"></h5>
            <h5>Answer<input type="text" id="answer-input"></h5>
            <button type="button" id="answer-submit">Submit</button>
            <button type="button" id="change-letter">Change Letter</button>
            <button type="button" id="restart-game">Restart Game</button>
            <div id="display-letter"></div>
        </div>
    </main>

    <script src="maincards.js"></script>
</body>
</html>
